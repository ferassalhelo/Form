<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/289b476fa4.js"
      crossorigin="anonymous"
    ></script>

    <title>طلب استثناء</title>
  </head>
  <body>
    <div class="container m-auto px-10 lg:px-28">
      <nav class="w-full">
        <ul
          class="flex w-full justify-around mt-8 pb-4 border-b shadow-lg my-4"
        >
          <li class="">
            <a
              class="list-none px-4 lg:px-8 py-2 text-purple-900 border-b-2 border-purple-200 hover:box-shadow-xl cursor-pointer block font-bold rounded-full hover:border-gray-400 text-xl"
              >طلب تركيب</a
            >
          </li>
          <li>
            <a
              class="list-none px-4 lg:px-8 py-2 text-purple-900 border-b-2 border-purple-200 hover:box-shadow-xl cursor-pointer block font-bold rounded-full hover:border-gray-400 text-xl"
            >
              طلب صيانة</a
            >
          </li>
          <li>
            <a
              class="list-none px-4 lg:px-8 py-2 text-purple-900 border-b-2 border-purple-200 hover:box-shadow-xl cursor-pointer block font-bold rounded-full hover:border-gray-400 text-xl"
            >
              طلب استثناء
            </a>
          </li>
          <li>
            <a
              class="list-none px-4 lg:px-8 py-2 text-purple-900 border-b-2 border-purple-200 hover:box-shadow-xl cursor-pointer block font-bold rounded-full hover:border-gray-400 text-xl"
            >
              طلب تدريب</a
            >
          </li>
          <li>
            <a
              class="list-none px-4 lg:px-8 py-2 text-purple-900 border-b-2 border-purple-200 hover:box-shadow-xl cursor-pointer block font-bold rounded-full hover:border-gray-400 text-xl"
              >طلب خدمة</a
            >
          </li>
        </ul>
      </nav>
      <div class=" flex shadow-2xl my-16 w-full">
        <div
          class=" text-center bg-gradient-to-bl from-purple-400 to-purple-900  w-1/2 "
        >
          <i
            class="fas fa-car text-white p-4 border rounded-full border-white text-6xl mt-36 my-4"
          ></i>

          <label class=" text-white text-3xl block py-4 text"
            >رقم المركبة:</label
          >
          <input
            type="text"
            class="bg-transparent border border-white py-2 px-4 m-auto w-2/3 focus:outline-none text-white rounded-full block my-5 focus:bg-purple-500 text-xl"
          />
          <button
            class="text-white border border-white rounded-full py-2 px-16 my-10 font-bold text-medume hover:rounded-0 block m-auto hover:bg-purple-500 text-xl"
          >
            بحث
          </button>
        </div>
        <div class="px-6 py10 w-1/2 py-6">
          <p class="text-purple-900 text-3xl font-bold mb-8">بيانات المركبة:</p>
          <label class="text-purple-700 text-xl font-bold mr-2">الموديل:</label>
          <input
            class=" border border-purple-400 py-2 px-4  w-2/3 focus:outline-none text-purple-700 rounded-full block my-2"
            type="text"
            readonly
          />
          <label class="text-purple-700 text-xl font-bold mr-2">النوع:</label>
          <input
            class=" border border-purple-400 py-2 px-4  w-2/3 focus:outline-none text-purple-700 rounded-full block my-2"
            type="text"
            readonly
          />
          <label class="text-purple-700 text-xl font-bold mr-2">التصنيف:</label>
          <input
            class=" border border-purple-400 py-2 px-4  w-2/3 focus:outline-none text-purple-700 rounded-full block my-2"
            type="text"
            readonly
          />
          <label class="text-purple-700 text-xl font-bold mr-2">الموديل:</label>
          <input
            class=" border border-purple-400 py-2 px-4  w-2/3 focus:outline-none text-purple-700 rounded-full block my-2"
            type="text"
            readonly
          />
          <label class="text-purple-700 text-xl font-bold mr-2"
            >اسم طالب الخدمة:</label
          >
          <input
            class=" border border-purple-400 py-2 px-4  w-2/3 focus:outline-none text-purple-700 rounded-full block my-2"
            type="text"
            readonly
          />
          <label class="text-purple-700 text-xl font-bold mr-2"
            >مبرر الاستثناء:</label
          >
          <input
            class=" border border-purple-400 py-2 px-4  w-2/3 focus:outline-none text-purple-700 rounded-full block my-2"
            type="text"
            readonly
          />
          <button
            class="text-purple-700 border border-purple-500 rounded-full py-2 px-16 my-10 font-bold text-medume hover:rounded-0 block  hover:bg-purple-500 hover:text-white "
          >
            حفظ الطلب
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
